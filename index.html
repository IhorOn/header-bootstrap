<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

<body>

    <header class="header-site">

        <div class="header-top-line">
            <div class="container">
                <div class="row">
                    <div class="col-4">
                        <a class="header-top-line-left-item" href="#">
                            <span class="lang-color">Language:</span>English <i class="fas fa-angle-down"></i>
                        </a>

                        <a class="header-top-line-left-item" href="#">
                            <span class="lang-color">Currency:</span>USD <i class="fas fa-angle-down"></i>

                    </div>
                    <div class="col-3"></div>
                    <div class="col-5 header-top-line-right-menu">

                            <li class="nav-item ">

                                <a class="nav-link nav-top-line-right-item line" href="#">Wishlist</a>

                            <li class="nav-item">

                            </li>
                            <li class="nav-item">
                                <a class="nav-link nav-top-line-right-item line" href="#">Log In</a>
                            </li>
                            <li class="nav-item">

                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="header-navbar">

                    <div class="col-7 header-navbar-left-side">
                        <nav class="navbar navbar-expand-lg navbar-light header-left-menu" >
                            <a class="navbar-brand" href="#" style="color: #656565;">LEO SHOP</a>
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Переключатель навигации">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                        
                            <div class="collapse navbar-collapse header-navbar-main" id="navbarSupportedContent">
                                <ul class="navbar-nav mr-auto">
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">HOME</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">WOMEN</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">MEN</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">OTHER</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">PURCHASE</a>
                                    </li>
                                </ul>
                            </div> 
                        </nav>
                    </div>
                    <div class="col-1"></div>
                    <div class="col-4">

                            <a class="" href="#">

                            </a>
                            <a href="#">
                                <div class="img-circle-ticket">
                                    <img class="img-tags" width="18px" src="images/tags-solid1.png" alt="tags">
                                </div>
                            </a>
                            <a href="#">
                                <div class="img-circle-cart">
                                    <img class="img-cart" width="18px" src="images/shopping-cart-solid1.png" alt="cart">
                                </div>
                            </a>
                            <a class="cart" href="#">CART (0)</a>
                        </div>
                    </div>
                </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
